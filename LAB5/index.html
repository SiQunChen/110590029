<!-- [20%] 2. Two buttons to control the width of the table (200px, 500 px) -->
<!-- [20%] 3. Three buttons to control the border with and cell spacing of the table -->

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Write your Html code here -->
    <script src="./script.js"></script>
    <table id="table">
      <tr>
        <th>Math</th>
        <th>English</th>
        <th>Programming</th>
      </tr>
      <tr>
        <td>90</td>
        <td>60</td>
        <td>80</td>
      </tr>
      <tr>
        <td>80</td>
        <td>86</td>
        <td>98</td>
      </tr>
    </table>
    <p>Change The Table Width</p>
    <input type="button" onclick="chgWidth(200)" value="200px">
    <input type="button" onclick="chgWidth(500)" value="500px"><br>
    <p>Change The Border and the Spacing Width</p>
    <input type="button" onclick="chgBorder(1)" value="1px">
    <input type="button" onclick="chgBorder(10)" value="10px">
    <input type="button" onclick="chgBorder(20)" value="20px"><br>
    <p>Change The Table Color</p>
    <input type="button" onclick="chgColor('green')" style="background-color:green">
    <input type="button" onclick="chgColor('blue')" style="background-color:blue">
    <input type="button" onclick="chgColor('purple')" style="background-color:purple">
    <input type="button" onclick="chgColor('orange')" style="background-color:orange"><br>
    <input type="button" onclick="reset()" value="Reset">
</body>

</html>
