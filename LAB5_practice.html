<!DOCTYPE html>
<html>
<style>
h2.large{
  font-size: 300%;
}
*{
  text-align: center;
}
table{
  border:1px solid black;
  background-color: gray;
}
th{
  border:1px solid black;
  background-color: red;
}
td{
  border:1px solid black;
}
</style>
<body>

<h2 class="large">A basic HTML table</h2>

<table style="width:50%">
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td bgcolor="yellow">Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p class="large">To understand the example better, we have added borders to the table.</p>

</body>
</html>
